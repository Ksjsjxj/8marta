<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вопрос на миллион</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffebee;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #d32f2f;
            font-size: 3em;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        button {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #yesBtn {
            background: #4CAF50;
            color: white;
        }
        #noBtn {
            background: #f44336;
            color: white;
        }
        button:hover {
            transform: scale(1.3);
        }
		
		.buttons button#yesBtn:hover {
            background-color: #45a049; /* Темно-зеленый при наведении */
        }
		
		.buttons button#noBtn:hover {
            background-color: #d32f2f; /* Темно-красный при наведении */
        }
		
    </style>
</head>
<body>
    <div class="container">
        <h1>Кристина, вышла бы за меня?</h1>
        <div class="buttons">
            <button id="yesBtn">ДА</button>
            <button id="noBtn">НЕТ</button>
        </div>
    </div>

    <script>
        document.getElementById('yesBtn').onclick = () => {
            window.location.href = 'открытка.html';
        };

        document.getElementById('noBtn').onclick = () => {
            window.location.href = '404.html';
        };
    </script>
</body>
</html>
